<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoStudio - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        
        <div class="login-card">
            <h1 class="login-title">Bienvenido</h1>
            <p class="login-subtitle">Ingresa a tu sistema de gestión</p>
            
            <div class="login-logo-container">
                <img src="assets/logo.png" alt="FotoStudio Logo" class="login-logo">
            </div>
            
            <div id="loginMessage"></div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Iniciar Sesión</span>
                </button>
            </form>
            
            <img id="avatarPreview" class="avatar-preview" alt="Avatar">
            
            <div class="login-footer">
                <p>Sistema de Gestión FotoStudio &copy; 2025</p>
            </div>
        </div>
    </div>
    
    <script src="js/global.js"></script>
    <script src="js/glowing-effect.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
